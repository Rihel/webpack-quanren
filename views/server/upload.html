<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传订单</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>

    <div class="down-main">
        <div class="left-main left-off">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <div class="subNavBox">
                <div class="sBox">

                    <ul class="navContent" style="display:block">
                        <li class="active">

                            <a href="index.html">
                                <span class="sublist-icon glyphicon glyphicon-home"></span><span class="sub-title">首页</span></a>
                        </li>
                        <li>

                            <a href="orderList.html">
                                <span class="sublist-icon glyphicon glyphicon-list-alt"></span><span class="sub-title">订单管理</span></a>
                        </li>
                        <li>

                            <a href="serverList.html"><span class="sublist-icon glyphicon glyphicon-list"></span><span class="sub-title">服务单管理</span></a> </li>
                        <li>

                            <a href="userInfo.html"><span class="sublist-icon glyphicon glyphicon-user"></span><span class="sub-title">店铺信息</span></a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="right-product my-index right-off">
            <div class="container-fluid">
                <div class=" upload">
                    <div class="form-box image-box" style="display:block;">
                        <h2 class="fs-title" style="margin-top:1.2rem;margin-bottom:1.3rem;color:#828282;">服务类型：<span style="color:#f96a83;">普洗</span></h2>
                        <div class="form-item">
                            <i>里程数</i>
                            <input class="pwd" id="idCardNumber" type="text" placeholder="请输入里程数">
                        </div>

                        <div class="image-warpper">
                            <h3>请对车辆里程牌拍照上传</h3>
                            <div class="image-file">
                                <img id="id_card_front_image" src="" alt="">
                                <input class="file" id="id_card_front_input" uploadType="idCardFrontUrl" type="file">
                                <div class="progress-warpper">
                                    <div class="progress"></div>
                                    <div class="progress-text">
                                        正在上传中...
                                    </div>
                                </div>
                                <span>上传正面</span>
                            </div>
                            <h3>请对接车单拍照上传</h3>
                            <div class="image-file">
                                <img id="id_card_back_image" src="" alt="">
                                <input class="file" id="id_card_back_input" uploadType="idCardBackUrl" type="file">
                                <div class="progress-warpper">
                                    <div class="progress"></div>
                                    <div class="progress-text">
                                        正在上传中...
                                    </div>
                                </div>
                                <span>上传反面</span>
                            </div>

                        </div>
                    </div>


                    <input id="papers" type="button" name="next" class="next action-button btn btn-primary" value="提交服务结算单" />
                    <input type="button" name="next" class="previous  action-button btn btn-default" value="返回暂不结算" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {


            $(".left-main .sidebar-fold").click(function() {

                if ($(this).parent().attr('class') == "left-main left-full") {
                    $(this).parent().removeClass("left-full");
                    $(this).parent().addClass("left-off");

                    $(this).parent().parent().find(".right-product").removeClass("right-full");
                    $(this).parent().parent().find(".right-product").addClass("right-off");

                } else {
                    $(this).parent().removeClass("left-off");
                    $(this).parent().addClass("left-full");

                    $(this).parent().parent().find(".right-product").removeClass("right-off");
                    $(this).parent().parent().find(".right-product").addClass("right-full");

                }
            })


        })
    </script>

</body>

</html>
