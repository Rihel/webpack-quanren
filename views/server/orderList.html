<!DOCTYPE>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>订单管理</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="down-main">

        <div class="left-main left-off">
            <div class="logo">
                <span class="icon-logo"></span>
            </div>
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <div class="subNavBox">
                <div class="sBox">

                    <ul class="navContent" style="display:block">
                        <li>

                            <a href="index.html">
                                <span class="sublist-icon glyphicon glyphicon-home"></span><span class="sub-title">首页</span></a>
                        </li>
                        <li class="active">

                            <a href="orderList.html">
                                <span class="sublist-icon glyphicon glyphicon-list-alt"></span><span class="sub-title">订单管理</span></a>
                        </li>
                        <li>

                            <a href="serverList.html"><span class="sublist-icon glyphicon glyphicon-list"></span><span class="sub-title">服务单管理</span></a> </li>
                        <li>

                            <a href="userInfo.html"><span class="sublist-icon glyphicon glyphicon-user"></span><span class="sub-title">店铺信息</span></a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="right-product my-index right-off">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header">
                        <div class="pull-left">
                            <h4>订单列表</h4>
                        </div>
                    </div>
                    <div class="info-center-title clearfix">
                        <span class="padding-large-right manage-title pull-left">
                           <a  class="active" href="#">全部消息</a>
                        </span>
                        <span class="padding-large-right manage-title pull-left">
                           <a href="#">普洗</a>
                        </span>
                        <span class="padding-large-right pull-left"><a href="#">精洗</a></span>

                        <span class="padding-large-right pull-left"><a href="#">保养</a></span>

                        <span class="padding-large-right pull-left"><a href="#">维修</a></span>
                    </div>
                    <div class="info-center-title">
                        <div class="form-item">
                            <div class="drop" id="CarBrandList">
                                <h3 class="sex" id="carBrandCode">待确认订单</h3>
                                <ul class="drop-menu">
                                    <li code="1">待确认订单</li>
                                    <li code="2">已经确认订单</li>
                                    <li code="4">待服务的订单</li>
                                    <li code="5">等待维修报价单</li>
                                    <li code="9">被冻结订单</li>
                                    <li code="10">正在服务订单</li>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table table-bordered table-header">
                            <thead>
                                <tr>

                                    <td>编号</td>
                                    <td>服务</td>

                                    <td>车牌</td>
                                    <td>预约时间</td>
                                    <td>车型</td>
                                    <td>状态</td>

                                </tr>
                            </thead>
                            <tbody id="order">



                            </tbody>
                            <script type="text/html" id="order-tem">
                                {{each orders item index}}
                                <tr orderId="{{item.orderId}}" orderTypeCode="{{item.orderTypeCode}}">
                                    <td>{{item.orderId}}</td>
                                    <td>维修</td>
                                    <td>{{item.licensePlateNumber}}</td>
                                    <td>2017-05-03 09:00:00</td>
                                    <td> 一汽奥迪Q7</td>
                                    <td>预约已确认</td>
                                </tr>
                                {{/each}}
                            </script>
                        </table>
                    </div>
                </div>
                <div class="show-page hidden">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
