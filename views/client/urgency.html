<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>紧急救援</title>

<body style="overflow:auto;">

    <section class="form-box urgency">
        <h3>紧急联系人</h3>
        <div class="form-item">
            <i>姓名</i>
            <input type="text" value="" id="name">
        </div>
        <div class="form-item">
            <i>电话</i>
            <input type="text" value="" id="phone">
        </div>
        <textarea placeholder="事故描述...."></textarea>
        <h3>照片上传（至少上传一张照片）</h3>
        <div class="image-warpper">
            <div class="image-file">
                <img id="car_license_front_image" src="" alt="">
                <input class="file" id="car_license_front_input" uploadType="drivingLicenseFrontUrl" type="file">
                <div class="progress-warpper">
                    <div class="progress"></div>
                    <div class="progress-text">
                        正在上传中...
                    </div>
                </div>
                <span>上传正面</span>
            </div>
            <div class="image-file">
                <img id="car_license_back_image" src="" alt="">
                <input class="file" id="car_license_back_input" uploadType="drivingLicenseBackUrl" type="file">
                <div class="progress-warpper">
                    <div class="progress"></div>
                    <div class="progress-text">
                        正在上传中...
                    </div>
                </div>
                <span>上传反面</span>
            </div>
            <div class="image-file">
                <img id="car_license_back_image" src="" alt="">
                <input class="file" id="car_license_back_input" uploadType="drivingLicenseBackUrl" type="file">
                <div class="progress-warpper">
                    <div class="progress"></div>
                    <div class="progress-text">
                        正在上传中...
                    </div>
                </div>
                <span>上传反面</span>
            </div>
            <div class="image-file">
                <img id="car_license_back_image" src="" alt="">
                <input class="file" id="car_license_back_input" uploadType="drivingLicenseBackUrl" type="file">
                <div class="progress-warpper">
                    <div class="progress"></div>
                    <div class="progress-text">
                        正在上传中...
                    </div>
                </div>
                <span>上传反面</span>
            </div>
            <div class="image-file">
                <img id="car_license_back_image" src="" alt="">
                <input class="file" id="car_license_back_input" uploadType="drivingLicenseBackUrl" type="file">
                <div class="progress-warpper">
                    <div class="progress"></div>
                    <div class="progress-text">
                        正在上传中...
                    </div>
                </div>
                <span>上传反面</span>
            </div>
            <div class="image-file">

            </div>
        </div>
        <input type="button" class="btn btn-primary" value="提交">
        <input type="button" class="btn btn-default" value="返回">
    </section>
