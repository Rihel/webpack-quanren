<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="index-box container">
        <div class="init">

        </div>

        <div class="order">
            <div class="order-title">

            </div>
            <div class="order-content">

            </div>
        </div>
    </div>
    <script id="init" type="text/html">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group lately_order">
                    <li class="list-group-item">最近的预约</li>
                    <li class="list-group-item">时间 {{reservedTime}}</li>
                    <li class="list-group-item">店铺名称 {{shopName}}</li>
                    <li class="list-group-item">店铺地址 {{detailAddr}}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="menu">
                <div class="menu-item">汽车美容</div>
                <div class="menu-item">汽车保养</div>
                <div class="menu-item">维修</div>
            </div>
        </div>
    </script>
    <script id="citys" type="text/html">
        <div class="citys">
            <h4><span>{{first}}</span> <i class="fa fa-angle-down"></i></h4>
            <ul class="city-list" style="">
                {{each citys city }}
                <li cityCode="{{city.code}}">{{city.title}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script id="district">
    </script>
    <ul class="nav-tab">
        <li class="active">
            <a href="index.html">
                <i class="fa fa-home"></i>
                <span>首页</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-header"></i>
                <span>救援</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-user"></i>
                <span>我</span>
            </a>
        </li>
    </ul>
</body>

</html>
